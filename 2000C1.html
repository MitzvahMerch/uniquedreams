}

function updateLogoPlacement() {
    const logo = document.getElementById('logo-placeholder');
    const frontPlacement = document.getElementById('front-logo-placement').value;
    const backPlacement = document.getElementById('back-logo-placement').value;
    const image = document.getElementById('product-image');

    // Default to hiding the logo
    logo.style.display = 'none';

    // Determine which dropdown was most recently changed
    const frontDropdown = document.getElementById('front-logo-placement');
    const backDropdown = document.getElementById('back-logo-placement');

    if (backDropdown.dataset.lastChanged && (!frontDropdown.dataset.lastChanged || backDropdown.dataset.lastChanged > frontDropdown.dataset.lastChanged)) {
        // The back placement was the most recent change
        if (backPlacement === 'centerBack') {
            // Show the back image with the Center Back logo
            image.src = backImageSrc;
            logo.style.display = 'block';
            logo.style.width = '180px';
            logo.style.height = '180px';
            logo.style.top = '25%';
            logo.style.left = '50%';
            logo.style.transform = 'translate(-50%, -50%)';
            image.classList.add('back-image');
        } else {
            // If "None" is selected for back, revert to the front image with the appropriate logo
            updateFrontLogo(frontPlacement, logo, image);
        }
    } else {
        // The front placement was the most recent change
        updateFrontLogo(frontPlacement, logo, image);
    }

    // New condition to handle switching from front placement to none when back is set to centerBack
    if (frontPlacement === 'none-front' && backPlacement === 'centerBack') {
        image.src = backImageSrc;
        logo.style.display = 'block';
        logo.style.width = '180px';
        logo.style.height = '180px';
        logo.style.top = '28%';
        logo.style.left = '50%';
        logo.style.transform = 'translate(-50%, -50%)';
        image.classList.add('back-image');
    }
}

function updateFrontLogo(frontPlacement, logo, image) {
    if (frontPlacement !== 'none-front' && frontPlacement !== '') {
        image.src = frontImageSrc;

        switch (frontPlacement) {
            case 'fullFront':  // Match HTML value
                logo.style.width = '200px';
                logo.style.height = '200px';
                logo.style.top = '32%';
                logo.style.left = '50%';
                logo.style.transform = 'translate(-50%, -50%)';
                break;
            case 'centerChest':  // Match HTML value
                logo.style.width = '154px';
                logo.style.height = '154px';
                logo.style.top = '28%';
                logo.style.left = '50%';
                logo.style.transform = 'translate(-50%, -50%)';
                break;
            case 'leftChest':  // Match HTML value
                logo.style.width = '90px';
                logo.style.height = '90px';
                logo.style.top = '30%';
                logo.style.left = '64%';
                logo.style.transform = 'translate(-50%, -50%)';
                break;
        }

        logo.style.display = 'block'; // Show the logo if a front placement is selected
        image.classList.remove('back-image'); // Ensure no back-image scaling for front view
    } else {
        image.src = frontImageSrc;
        logo.style.display = 'none';
    }
}

// Track which dropdown was changed most recently

function updateTotal() {
    const sizes = ['ym', 'yl', 's', 'm', 'l', 'xl'];
    let total = 0;
    let sizeDetails = {};

    sizes.forEach(size => {
        const input = document.getElementById(`size-${size}`);
        const quantity = parseInt(input.value) || 0;
        total += quantity;
        sizeDetails[size] = quantity;
    });

    document.getElementById('total').value = total;

    const color = document.getElementById('color-selection').value;
    const sku = document.querySelector('.sku-text').textContent;

    const orderDetails = {
        totalQuantity: total,
        sizes: sizeDetails,
        sku: sku,
        color: color
    };

    localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
}

function getPrice() {
    // Ensure the total quantity is up to date
    updateTotal();

    // Retrieve the existing order details, including the quantity
    let orderDetails = JSON.parse(localStorage.getItem('orderDetails')) || {};

    // Retrieve the SKU

    let backPlacement = document.getElementById('back-logo-placement').value;
    if (backPlacement === "" || backPlacement === "Select Placement") {
        backPlacement = "none-back"; // Set to "none-back" if nothing is selected
    }

    // Retrieve the selected roll tag option
    const rollTagSelection = document.getElementById('roll-tag').value;

    // Retrieve the selected roll tag style, if applicable
    const selectedStyle = document.querySelector('.image-options img.selected')?.id || null;

    // Update the orderDetails object with the latest selections
    orderDetails.sku = sku;
    orderDetails.frontPlacement = frontPlacement;
    orderDetails.backPlacement = backPlacement;
    orderDetails.rollTagSelection = rollTagSelection;
    orderDetails.selectedStyle = selectedStyle;

    // Check if the total quantity is 0
    if (orderDetails.totalQuantity === 0) {
        alert("Total quantity cannot be 0. Please enter a quantity for at least one size.");
        return;
    }

    // Check if both front and back placements are either "none-front" or "none-back"
    if ((frontPlacement === "none-front") && 
        (backPlacement === "none-back")) {
        alert("Please select at least one logo placement option.");
        return;
    }

    // Save the updated order details to localStorage
    localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

    // Show the modal form for the next steps
    openModal();
}

function openModal() {
    document.getElementById("infoModal").style.display = "block";
}

function closeModal() {
    document.getElementById("infoModal").style.display = "none";
}

function toggleImageOptions() {
    const rollTag = document.getElementById("roll-tag").value;
    const imageOptions = document.getElementById("image-options");

    if (rollTag === "yes") {
        imageOptions.style.display = "block";
    } else {
        imageOptions.style.display = "none";
    }
}

function selectImage(optionId) {
    // Deselect any previously selected images
    const images = document.querySelectorAll('.image-options img');
    images.forEach(img => img.classList.remove('selected'));

    // Select the clicked image
    const selectedImage = document.getElementById(optionId);
    selectedImage.classList.add('selected');

    // Save the selected option to localStorage or for further processing
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails')) || {};
    orderDetails.selectedStyle = optionId; // This will be one of CircleTag, SquareTag, ScallopedTag, or Sticker
    localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
}

function submitDetails() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const date = document.getElementById("date").value;
    const rollTag = document.getElementById("roll-tag").value;

    if (name && email && date && rollTag) {
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails')) || {};
        orderDetails.name = name;
        orderDetails.email = email;
        orderDetails.date = date;

        // If the user selected "Yes" for roll tagging, save the selected style
        if (rollTag === "yes") {
            const selectedStyle = document.querySelector('.image-options img.selected')?.id;
            if (selectedStyle) {
                orderDetails.rollTagSelection = selectedStyle; // Use the style ID directly
            } else {
                alert('Please select a roll tag style.');
                return; // Prevent submission if a style is not selected
            }
        } else {
            orderDetails.rollTagSelection = "none"; // No roll tag selected
        }

        localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

        closeModal();

        // Proceed to calculate the price and show it in the price modal
        calculatePrice();
    } else {
        alert('Please fill in all fields.');
    }
}

async function calculatePrice() {
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

    // Retrieve sessionId
    const sessionId = JSON.parse(localStorage.getItem('sessionData')).sessionId;

    // Show loading indicator and hide pricing details
    document.getElementById('loading-indicator').style.display = 'block';
    document.getElementById('pricing-details').style.display = 'none';
    document.querySelector('.button-container').style.display = 'none';
    openPriceModal(); // Open the modal right away to show the loading indicator

    try {
        console.log("Session ID:", sessionId);
        console.log("Quantity:", orderDetails.totalQuantity);
        console.log("SKU:", orderDetails.sku);
        console.log("Front Placement:", orderDetails.frontPlacement);
        console.log("Back Placement:", orderDetails.backPlacement);
        console.log("Roll Tag Selection:", orderDetails.rollTagSelection);
        console.log("Selected Style:", orderDetails.selectedStyle);

        const response = await fetch(`https://us-central1-mitzvahmerch-ac346.cloudfunctions.net/calculatePrice?sessionId=${sessionId}&quantity=${orderDetails.totalQuantity}&sku=${orderDetails.sku}&frontLogoPlacement=${orderDetails.frontPlacement}&backLogoPlacement=${orderDetails.backPlacement}&rollTagOption=${orderDetails.rollTagSelection}&selectedStyle=${orderDetails.selectedStyle}`);

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Server response text:', errorText);
            throw new Error(`Server responded with status: ${response.status}`);
        }

        const result = await response.json();

        if (result.totalPrice) {
            // Build the detailed pricing breakdown
            const merchCostPerItem = (result.merchCharge / orderDetails.totalQuantity).toFixed(2);
            const rollTagCostPerItem = (result.rollTagCharge / orderDetails.totalQuantity).toFixed(2);
            const pricingBreakdown = `
    <p><strong>Merch:</strong> $${result.merchCharge.toFixed(2)} (${orderDetails.totalQuantity} x $${merchCostPerItem})</p>
    <p><strong>Roll and Tag:</strong> $${result.rollTagCharge.toFixed(2)} (${orderDetails.totalQuantity} x $${rollTagCostPerItem})</p>
    <p><strong>Shipping:</strong> Free</p>
    <p class="total"><strong>Total Price:</strong> $${result.totalPrice.toFixed(2)}</p>
`;

            // Save pricing data to localStorage
            const priceData = {
                merch: result.merchCharge.toFixed(2),
                rollAndTag: result.rollTagCharge.toFixed(2),
                totalPrice: result.totalPrice.toFixed(2)
            };
            localStorage.setItem('priceData', JSON.stringify(priceData));

            // Display the breakdown in the modal
            console.log("Inserting pricing details into modal...");
            document.getElementById('pricing-details').innerHTML = pricingBreakdown;

            // Hide loading indicator and show pricing details and button
            console.log("Hiding loading indicator and showing pricing details...");
            document.getElementById('loading-indicator').style.display = 'none';
            document.getElementById('pricing-details').style.display = 'block';
            document.querySelector('.button-container').style.display = 'block';
            document.querySelector('.button-container').style.visibility = 'visible';
            console.log("Pricing details should now be visible.");
        } else {
            console.error('Price not returned');
        }
    } catch (error) {
        console.error('Error calculating price:', error.message);
        // Hide loading indicator even in case of error
        document.getElementById('loading-indicator').style.display = 'none';
        alert('There was an issue calculating the price. Please try again.');
    }
}

// Function to open the price modal
function openPriceModal() {
    document.getElementById("priceModal").style.display = "block";
}

// Function to close the price modal
function closePriceModal() {
    document.getElementById("priceModal").style.display = "none";
}

// Function to proceed to checkout
function proceedToCheckout() {
    // Retrieve the pricing data
    const priceData = JSON.parse(localStorage.getItem('priceData'));
    
    // Retrieve the existing order details
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

    // Prepare the product details to be added to the cart
    const product = {
        title: 'Best Value Tee',
        sku: orderDetails.sku,
        color: orderDetails.color,
        sizes: orderDetails.sizes,
        merchCost: priceData.merch,
        rollTagCost: priceData.rollAndTag,
        totalPrice: priceData.totalPrice
    };

    // Add the product to the cart
    addToCart(product);

    // Redirect to the checkout page or handle the checkout process
    window.location.href = 'checkout.html';
}

function addToCart(product) {
    // Retrieve existing cart from localStorage or initialize a new array
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Add the new product to the cart
    cart.push(product);

    // Save the updated cart back to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
}

function initializeModalFunctionality() {
    // Initialize any modal-specific functionality here, if necessary.
    // This ensures the modal elements exist before interacting with them.

    // For example, set up event listeners for the modal
    document.getElementById("roll-tag").addEventListener("change", toggleImageOptions);

    const closeButtons = document.querySelectorAll(".close");
    closeButtons.forEach(button => {
        button.addEventListener("click", function() {
            const modal = button.closest(".modal");
            if (modal) {
                modal.style.display = "none";
            }
        });
    });

    const submitModalButton = document.querySelector(".submit-modal-button");
    if (submitModalButton) {
        submitModalButton.addEventListener("click", submitDetails);
    }

    // Ensure that the image selection is interactive
    const imageOptions = document.querySelectorAll('.image-option img');
    imageOptions.forEach(img => {
        img.addEventListener("click", function() {
            selectImage(img.id);
        });
    });
}
