<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <!-- Modern Font -->
    <style>
        /* Page-specific styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }

        .background-image-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('Images/Background.png'); /* Darker grey gradient overlay */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* For positioning the button and text */
            display: flex;
            justify-content: center;
            align-items: center; /* Center content both horizontally and vertically */
            flex-direction: column; /* Stack button and text vertically */
            text-align: center;
            padding: 20px;
        }

        /* Modern button design */
        .modern-button {
            background-color: #2c3e50; /* Dark blue-gray color */
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 15px 40px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-bottom: 20px;
            text-decoration: none; /* Ensure no underline on hover */
        }

        .modern-button:hover {
            background-color: #1a252f;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        /* Modern text box with two lines */
        .modern-text-box {
            color: white;
            font-size: 18px;
            font-weight: 400;
            max-width: 600px; /* Width to control line breaks */
            line-height: 1.6; /* Better readability */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); /* Subtle shadow for readability */
        }
    </style>
</head>
<body>
    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <!-- Main container wrapping the background image -->
    <div class="background-image-container">
    <!-- Centered button with modern design -->
    <a href="LogoPage.html" target="_blank" rel="noopener noreferrer">
        <button class="modern-button">Commemorate your Celebration</button>
    </a>
        
        <!-- Centered text box below the button with modern design and two lines -->
        <div class="modern-text-box">
            Perfecting, Rolling, and Tagging your Mitzvah Merch;<br> Leaving one less thing to worry about on the big day.
        </div>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // Session ID Management
        function generateSessionId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getSessionId() {
            const currentTimestamp = new Date().getTime();
            const sessionData = JSON.parse(localStorage.getItem('sessionData'));

            if (sessionData) {
                const { sessionId, timestamp } = sessionData;
                const expirationTime = 72 * 60 * 60 * 1000;

                if (currentTimestamp - timestamp < expirationTime) {
                    return sessionId;
                }
            }

            const newSessionId = generateSessionId();
            localStorage.setItem('sessionData', JSON.stringify({
                sessionId: newSessionId,
                timestamp: currentTimestamp
            }));
            
            return newSessionId;
        }

        const sessionId = getSessionId();
        console.log("Session ID:", sessionId);
    </script>    
</body>
